<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#question {
font-size:16pt;
margin:1em;
}
.buttons button {
font-size:24pt;
border-radius:10px;
padding-left:1em;
padding-right:1em;
background-color:white;
}
</style>
</head>
<body>
<div id="content">
<div id="question">Would you recommend your employer to a friend?</div>
<center class="buttons">
<button id="yb" title="yes">&#x1f44d;</button>
<button id="nb" title="no">&#x1f44e;</button>
<button id="lb" title="ask again later">&#x231b;</button>
</center>
</div>
<script type="text/javascript">
const {ipcRenderer} = require('electron');
function getQuestion() {
  return document.getElementById('question').textContent
}

function handleclick(arg) {
  ipcRenderer.send('ehappy-answer', getQuestion(), arg)
}

document.getElementById('yb').onclick = () => { handleclick('yes') }
document.getElementById('nb').onclick = () => { handleclick('no') }
document.getElementById('lb').onclick = () => { handleclick('later') }
</script>
</body>
</html>
